name: Deploy to Firebase Hosting on PR

"on": pull_request

env:
  VITE_DATABASE_HOST: "${{ secrets.VITE_DATABASE_HOST }}"
  VITE_DATABASE_USERNAME: "${{ secrets.VITE_DATABASE_USERNAME }}"
  VITE_DATABASE_PASSWORD: "${{ secrets.VITE_DATABASE_PASSWORD }}"
  VITE_AUTH_DOMAIN: "${{ secrets.VITE_AUTH_DOMAIN }}"
  VITE_AUTH_CLIENT_ID: "${{ secrets.VITE_AUTH_CLIENT_ID }}"
  VITE_AUTH_CLIENT_SECRET: "${{ secrets.VITE_AUTH_CLIENT_SECRET }}"

jobs:
  build_and_preview:
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn && yarn run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_BCC_RIDES }}"
          projectId: bcc-rides
